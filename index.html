<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramenta de Diff & Merge de Texto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Diff & Merge Tool</h1>
      <div class="controls">
        <button id="btn-compare" class="btn-primary" onclick="startMerge()">
          Comparar & Iniciar Merge
        </button>
        <button id="btn-back" class="btn-secondary" onclick="showInputStage()" style="display: none;">
          Voltar para Edição
        </button>
        
        <button id="btn-accept-left" class="btn-secondary" onclick="acceptAll('left')" style="display: none; border-color: #f66; color: #fcc;">
          &lt;&lt; Aceitar Todos (Esq)
        </button>
        <button id="btn-accept-right" class="btn-secondary" onclick="acceptAll('right')" style="display: none; border-color: #6f6; color: #cfc;">
          Aceitar Todos (Dir) &gt;&gt;
        </button>

        <button id="btn-copy" class="btn-primary" onclick="copyResult()" style="display: none;">
          Copiar Resultado Final
        </button>
      </div>
    </header>

    <!-- Estágio de Entrada (Colagem de texto) -->
    <div id="input-stage" class="container">
      <div class="pane">
        <label>Texto Original (Base / Left)</label>
        <div class="editor-container">
            <div id="gutter1" class="gutter"></div>
            <textarea
                id="text1"
                placeholder="Cole o texto original aqui..."
                oninput="updateLineNumbers('text1', 'gutter1')"
                onscroll="syncScroll('text1', 'gutter1')"
            >
public class Exemplo {
    public void main() {
        System.out.println("Olá Mundo");
        int a = 10;
    }
}</textarea>
        </div>
      </div>

      <div class="pane">
        <label>Texto Modificado (Remote / Right)</label>
        <div class="editor-container">
            <div id="gutter2" class="gutter"></div>
            <textarea
                id="text2"
                placeholder="Cole o texto modificado aqui..."
                oninput="updateLineNumbers('text2', 'gutter2')"
                onscroll="syncScroll('text2', 'gutter2')"
            >
public class Exemplo {
    public void main() {
        System.out.println("Hello World");
        // int a = 10; removido
        int b = 20;
    }
}</textarea>
        </div>
      </div>
    </div>

    <!-- Estágio de Merge (3 Colunas) -->
    <div id="merge-stage" class="merge-container" style="display: none;">
      <div class="merge-header">
        <div class="col-header">Original (Left)</div>
        <div class="col-header">Resultado (Center - Editável)</div>
        <div class="col-header">Modificado (Right)</div>
      </div>
      <div id="merge-rows-container">
        <!-- Linhas geradas via JS -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
