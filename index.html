<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramenta de Diff & Merge de Texto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Diff & Merge Tool</h1>
      <div class="controls">
        <button class="btn-primary" onclick="compareTexts()">
          Comparar & Gerar Merge
        </button>
        <button class="btn-primary" onclick="copyResult()">
          Copiar Resultado
        </button>
      </div>
    </header>

    <div class="container">
      <div class="pane">
        <label>Texto Original (Esquerda)</label>
        <div class="editor-container">
            <div id="gutter1" class="gutter"></div>
            <textarea
                id="text1"
                placeholder="Cole o texto original aqui..."
                oninput="updateLineNumbers('text1', 'gutter1')"
                onscroll="syncScroll('text1', 'gutter1')"
            >
public class Exemplo {
    public void main() {
        System.out.println("Olá Mundo");
        int a = 10;
    }
}</textarea>
        </div>
      </div>

      <div class="pane" style="flex: 1.5">
        <label>Visualização de Diferenças (Clique para selecionar)</label>
        <div id="merge-view"></div>
      </div>

      <div class="pane">
        <label>Texto Modificado (Direita)</label>
        <div class="editor-container">
            <div id="gutter2" class="gutter"></div>
            <textarea
                id="text2"
                placeholder="Cole o texto modificado aqui..."
                oninput="updateLineNumbers('text2', 'gutter2')"
                onscroll="syncScroll('text2', 'gutter2')"
            >
public class Exemplo {
    public void main() {
        System.out.println("Hello World");
        // int a = 10; removido
        int b = 20;
    }
}</textarea>
        </div>
      </div>
    </div>

    <div class="pane output-pane">
      <label>Resultado Final (Merge)</label>
      <div class="editor-container">
          <div id="gutter-result" class="gutter"></div>
          <textarea id="result-output" readonly onscroll="syncScroll('result-output', 'gutter-result')"></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
